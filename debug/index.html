<script>
  var socket = io('http://localhost:3000');

  socket.on('connection',function(data){
     console.log('connected');
  });

  socket.on('data_error', function (data) {
    console.log('data is not valid');
  });

  socket.on('token_error',function (data) {
      console.log('token_error',data);
  });


  socket.on('action_err',function (data) {
      console.log('action_err',data);
  });

  socket.on('res_token',function (data) {
      console.log('res_token',data);
  });
